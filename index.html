<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>Image Search Engine</h1>
     <form id="form-search">
        <input type="text" id="Search-box" placeholder="Search anything here..">
          <button>Search</button>
    
    </form>


   <div id="search-result">
    <div class="search">
        <img src="https://images.unsplash.com/photo-1696813519917-1fb0a17177b7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80">
      <a href="https://unsplash.com/photos/a-cup-of-green-tea-next-to-a-whisk-and-a-whisk-OMdKxx-YnUg" target="_blank">a cup of green tea next to a whisk and a whisk</a>
    </div>
    <div class="search">
        <img src="https://images.unsplash.com/photo-1692912363859-28d7a18ff1d6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Cup">
      <a href="https://unsplash.com/photos/a-mountain-range-with-a-lake-in-the-foreground-tGuQ2Xh5XN8" target="_blank">a mountain range with a lake in the foreground</a>
    </div>
    <div class="search">
        <img src="https://images.unsplash.com/photo-1697012511698-f3e99c2cdb0d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="Cup">
      <a href="https://unsplash.com/photos/the-top-of-a-mountain-with-snow-on-it-OSnGmbS0I-c" target="_blank">the top of a  mountain with snow on it</a>
    </div>
   </div>
        <button id="show-more-btn">
            Show More
        </button>
 
</body>

<script src="script.js"></script>
</html>
